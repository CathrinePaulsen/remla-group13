# To access prometheus dash: kubectl port-forward <name-of-main-prometheus-pod> 9090
#   default Grafana login credentials: admin / prom-operator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: remla-app
  labels:
    app: remla-app
spec:
  replicas: 1 # Add more replicas to enable load-balancing
  selector:
    matchLabels:
      app: remla-app
  template:
    metadata:
      labels:
        app: remla-app
    spec:
      containers:
      - name: remla-app
        image: ghcr.io/cathrinepaulsen/remla-group13:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
    app: my-service
spec:
  selector:
    app: remla-app
  ports:
      # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 1234
      targetPort: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-monitor
  labels:
    release: promstack
spec:
  selector:
    matchLabels:
      app: my-service
  endpoints:
  - targetPort: 8080
    path: "/metrics"
    interval: 1s
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - http:
      paths:
      - path: /dashboard/
        pathType: Prefix
        backend:
          service:
            name: promstack-grafana  
            port: 
              number: 3000
  defaultBackend:
    service:
      name: my-service
      port:
        number: 1234


